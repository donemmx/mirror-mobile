  <div class="flex flex-col justify-center h-[50vh]">
    <div class="h-[100px] p-2">
      <img src="../../../assets/logo/logo.png" alt="" />
    </div>
    <h3 class="text-center pt-2 text-[1.8rem] leading-[1.2] w-[60%] font-black mx-auto">
      Welcome to The Mirror
    </h3>
  </div>

  <div class="signup__container h-[50vh] bg-white rounded-[40px]">
    <div class="signup__content">
      <h3 class="head__three">Forgot your password</h3>
  
      <form class="form" class="form pt-2" [formGroup]="forgotPasswordForm">
        <div class="form__group pb-1">
          <span class="p-float-label">
            <input
              pInputText
              id="email"
              formControlName="email"
              class="w-full"
            />
            <label htmlFor="email">Email</label>
          </span>
        </div>
        <div class="bottom">
          <button
            pRipple
            class="primary__btn next w-full"
            [disabled]="!forgotPasswordForm.valid || loading"
            (click)="send()"
          >
            <i *ngIf="loading" class="pi pi-spinner pi-spin"></i>
            Recover password
          </button>
        </div>
      </form>
      <div class="join flex justify-center pt-1" routerLink="/signup">
        Don't have an account? <span>Sign up</span>
      </div>
    </div>
  </div>
