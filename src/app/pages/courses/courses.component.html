<section class="courses" *ngIf="category$ | async as category">
  <ng-template [ngIf]="category.selected == 'young adult'">
    <app-hero-two></app-hero-two>
    <div class="main__course pt-2 pb-5">
      <p-table
        #dt
        [value]="courses$ | async"
        dataKey="id"
        [loading]="loading"
        [scrollable]="true"
        scrollHeight="450px"
        [virtualScroll]="true"
      >
        <ng-template let-item pTemplate="body" class="grid-3"   >
          <app-course-card [course]="item"></app-course-card>
        </ng-template>
      </p-table>
    </div>
    <app-footer></app-footer>
  </ng-template>

  <ng-template [ngIf]="category.selected == 'children'">
    <app-hero-two></app-hero-two>
    <div class="main__course pt-2 pb-5">
      <p-table
        #dt
        [value]="courses$ | async"
        dataKey="id"
        [loading]="loading"
        [scrollable]="true"
        scrollHeight="450px"
        [virtualScroll]="true"
      >
        <ng-template let-item pTemplate="body" class="grid-3"  >
          <app-course-card [course]="item"></app-course-card>
        </ng-template>
      </p-table>
    </div>
    <app-footer-two></app-footer-two>
  </ng-template>

  <ng-template [ngIf]="category.selected == 'adult'">
    <app-hero-two></app-hero-two>
    <div class="main__course pt-2 pb-5">
      <p-table
        #dt
        [value]="courses$ | async"
        dataKey="id"
        [loading]="loading"
        [scrollable]="true"
        scrollHeight="450px"
        [virtualScroll]="true"
        [virtualScrollItemSize]="46"
      >
        <ng-template let-item pTemplate="body" class="grid-3"  >
          <app-course-card [course]="item"></app-course-card>
        </ng-template>
      </p-table>
    </div>
    <app-footer-two></app-footer-two>
  </ng-template>
</section>
