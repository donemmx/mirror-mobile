
<div class="hero__main">
    <div class="hero__container w-[95%] m-auto relative" >
      <div class="hero mt-2 h-[320px] bg-[#3c3cc8]">
        <div class="top p-4 flex items-center justify-between">
          <div class="name text-white ">Hi, {{message?.user?.name}} ðŸ‘‹</div>
          <div class="icons flex gap-1">
            <i class="pi pi-bell text-white" routerLink="/notification"  pBadge severity="danger" [value]="totalNote" ></i>
          </div>
        </div>
        <div class="bottom p-4 ">
          <div class="leftHero w-[70%]">
            <div class="text text-[1.3rem] md:text-[1.7rem] md:w-[60%] font-extrabold text-gray-200 pt-3">  The Pathway
              To   Wholeness for  Children</div>
          </div>
        </div>

        <lottie-player
        src="../../assets/json/kid.json"
        autoplay
        loop
        background="none"
        animation
        style="height: 220px"
        class=" absolute top-[10%] right-[-80px] md:right-[-25%]"
      >
      </lottie-player>

      </div>
      <div class="grouped_hero grid grid-cols-2 mt-[-90px] gap-[15px]">
        <div class="left h-[235px] bg-[#3c3cc8] p-4 flex flex-col justify-center">
            <small class="text-gray-200 text-left mt-4 w-[40%]"> Recommended Course</small>
            <div class="title text-gray-200 font-bold text-[1.15rem]"> {{course?.title}} </div>
            <div class="">
              <button class="bg-gray-200 text-gray-900 p-1 text-[.7rem] w-[80px] mt-1 rounded-sm" (click)="selectCourse()" >Enroll</button>
            </div>
        </div>
        <div class="right h-[235px] bg-[#3c3cc8] p-4">
          <div *ngIf="category$ | async as category" routerLink="/profile">
            <div class=" pt-5">
              <p-avatar
              [label]="label | uppercase"
              styleClass="mr-2 "
              size="large"
              class="cursor pt-3"
              shape="circle"
              *ngIf="category.user.pictureUrl.length == 0; else image"
            ></p-avatar>
            <ng-template #image>
              <img
              class="profile__pic rounded-full w-[55px] h-[55px] object-cover"
              [src]="category.user.pictureUrl"
              alt=""
              />
            </ng-template>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
